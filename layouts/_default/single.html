<!DOCTYPE html>
<html>
<header>
    <title>6z</title>
    <!--CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ .Site.BaseURL }}/css/lunacy.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ .Site.BaseURL }}/css/font-awesome.min.css" rel="stylesheet">
    <!--FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Yantramanav:100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</header>
<body>
    <div class="container-fluid no-gutter fullpage">
        <!--Left container (desktop) -->
        <div class="blog-head col-sm-4 no-gutter hidden-xs" style="position:fixed">
            <!--Title and subsection-->
            <div class="col-xs-10 col-xs-offset-1" style="padding-top:3em;">
                <h1 class="blog-title neon-font hidden-xs"><a  class="link-style" href="{{ .Permalink }}">6z</h1>
                <!--Subsection-->
                <div class="col-xs-12 no-gutter">
                    <p class="blog-subtitle text-font" style="padding-bottom:1em">Rock the Udon</p>
                    <h4>
                        <a class="link-style" href="{{ .Site.BaseURL }}">
                            <i class="fa fa-home fa-fw" aria-hidden="true"></i>
                            Home
                        </a>
                    </h4>
                </div>
            </div>
            <!--Footer-->
            <div class="col-xs-12 text-font head-footer" style="position:absolute;bottom:1em;z-index:-99">
                &copy; 2017 <span class="highlight">rokuzeudon</span><br>
            </div>
        </div>

        <!--Top container (mobile) -->
        <div class="blog-head col-xs-12 no-gutter visible-xs">
            <!--Title and subsection-->
            <div class="col-xs-10 col-xs-offset-1" style="padding-top:3em;">
                <h1 class="blog-title neon-font visible-xs"><a  class="link-style" href="{{ .Permalink }}">6z</a></h1>
                <!--Subsection-->
                <div class="col-xs-12 no-gutter">
                    <p class="blog-subtitle text-font" style="padding-bottom:1em">Rock the Udon</p>
                </div>
            </div>
        </div>

        <!--Right/Bottom container-->
        <div class="blog-body col-xs-12 col-sm-8 col-sm-offset-4">
            <!--Blog post iterator-->
            <div class="blog-post-container blog-post-styling col-xs-12 col-sm-10 col-sm-offset-1">
                <h1 class="title-font text-left wrap"><a class="link-style" href="">{{ .Title }}</a></h1><br>
                <h5 class="title-font wrap">{{ .Date.Format "January 2, 2006" }}</h5><br>
                {{ .Content }}
                <a class="link-style btn-pagination pull-right" href="javascript:history.back()">Back to index</a>
            </div>
            <!--mobile navigation-->
            <div class="visible-xs col-xs-10 col-xs-offset-1 mobile-navigation">
                <h4>
                    <a class="link-style" href="{{ .Site.BaseURL }}">
                        <i class="fa fa-home fa-fw" aria-hidden="true"></i>
                        Home
                    </a>
                </h4>
            </div>
            <!--Footer-->
            <div>
                <div class="col-xs-12 text-font head-footer visible-xs">
                    &copy; 2017 <span class="highlight">rokuzeudon</span><br>
                </div>
            </div>
        </div>
    </div>
</body>
