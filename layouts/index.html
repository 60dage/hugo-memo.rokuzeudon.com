{{ partial "head" . }}
<body class="list">
  <header class="c-header">
    <h1 class="c-header-title"><a class="link-style" href="{{ .Site.BaseURL }}">6z</a></h1>
    <p class="c-header-subtitle">by <a href="https://twitter.com/rokuzeudon">@rokuzeudon</a></p>
  </header>
  <main class="c-body">
    <div class="c-body-container">
      {{ range (.Paginator 10).Pages }}
      <article class="c-body-post">
        <h2 class="c-body-post-title">{{ .Title }}</h2>
        <p class="c-body-post-description">{{ .Description | markdownify }}</p>
        <time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" | safeHTML }}">{{ .Date.Format "2006.01.02" }}</time>
        <p class="more"><a class="link-style" href="{{ .Permalink }}">続きを読む</a></p>
      </article>
      {{ end }}
      <!--Pagination-->
      <nav class="c-menu">
        <ul class="c-menu-pager">
          <li class="c-menu-pager-newer">
            {{ if .Paginator.HasPrev }}
            <a href="{{ .Paginator.Prev.URL }}">Newer</a>
            {{ end }}
          </li>
          <li class="c-menu-pager-older">
            {{ if .Paginator.HasNext }}
            <a href="{{ .Paginator.Next.URL }}">Older</a>
            {{ end }}
          </li>
        </ul>
      </nav>
    </div>
  </main>
  {{ partial "footer" . }}
</body>
